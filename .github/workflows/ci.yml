# .github/workflows/ci.yml
name: ðŸš€ CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '22.17.1'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ================================
  # CODE QUALITY & TESTING
  # ================================
  quality:
    name: ðŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.17.1]
    
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: |
          npm ci
          npm ls --depth=0

      - name: ðŸ”¨ Build TypeScript
        run: npm run build

      - name: ðŸ§ª Run Tests
        run: |
          npm run test -- --coverage --ci --watchAll=false
          npm run test:strategies
          npm run test:cognitive

      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-${{ matrix.node-version }}

      - name: ðŸ” Lint Code
        run: |
          npm run lint
          npm run lint:fix --if-present

      - name: ðŸ—ï¸ Type Check
        run: npm run type-check --if-present

      - name: ðŸ”’ Security Audit
        run: |
          npm audit --audit-level=moderate
          npx audit-ci --moderate

      - name: ðŸ“‹ License Check
        run: npx license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC" --excludePrivatePackages

  # ================================
  # PERFORMANCE BENCHMARKS
  # ================================
  benchmarks:
    name: âš¡ Performance Benchmarks
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ”¨ Build Application
        run: npm run build

      - name: ðŸƒ Run Benchmarks
        run: |
          npm run benchmark || true
          npm run benchmark:memory || true

      - name: ðŸ“Š Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 30

  # ================================
  # DOCKER BUILD & TEST
  # ================================
  docker:
    name: ðŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: release

      - name: ðŸ§ª Test Docker Image
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest node -e "console.log('Container test passed')"

  # ================================
  # INTEGRATION TESTS
  # ================================
  integration:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [quality, docker]
    
    services:
      metacognition:
        image: ghcr.io/${{ github.repository }}:${{ github.sha }}
        options: --health-cmd "node -e \"console.log('Health check')\"" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ”— Run Integration Tests
        run: |
          npm run test:integration || true
          npm run test:e2e || true

  # ================================
  # DEPENDENCY ANALYSIS
  # ================================
  dependencies:
    name: ðŸ“¦ Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ” Analyze Bundle Size
        run: |
          npx bundlesize || true
          npx bundle-analyzer dist/index.js --static || true

      - name: ðŸ“Š Dependency Tree Analysis
        run: |
          npm ls --all --json > dependency-tree.json
          npx depcheck || true

      - name: ðŸš¨ Check for Vulnerabilities
        run: |
          npx snyk test || true
          npx retire || true

      - name: ðŸ“‹ Generate Dependency Report
        run: |
          npx license-report --output=csv > licenses.csv
          npx cost-of-modules --no-install || true

      - name: ðŸ“Š Upload Dependency Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis
          path: |
            dependency-tree.json
            licenses.csv
          retention-days: 30